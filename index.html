<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime-Web</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/Logo.ico" type="image/x-icon">
</head>
<body>

  <!-- Anime Logo Carousel -->
  <div class="carousel-container">
    <div class="carousel-track">
      <img src="images/jujutsukaisen.png" alt="Jujutsu Kaisen" />
      <img src="images/dragonballz.png" alt="Dragon Ball Z" />
      <img src="images/sololeveling.png" alt="Solo Leveling" />
      <img src="images/naruto.png" alt="Naruto" />
      <img src="images/onepiece.png" alt="One Piece" />

      <!-- Repeat for infinite scroll effect -->
      <img src="images/jujutsukaisen.png" alt="Jujutsu Kaisen" />
      <img src="images/dragonballz.png" alt="Dragon Ball Z" />
      <img src="images/sololeveling.png" alt="Solo Leveling" />
      <img src="images/naruto.png" alt="Naruto" />
      <img src="images/onepiece.png" alt="One Piece" />
    </div>
  </div>

  <!-- Anime Info Table -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th colspan="3">Top Anime & Main Characters</th>
        </tr>
        <tr>
          <th>Anime Name</th>
          <th>Main Character</th>
          <th>Japanese Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dragon Ball Z</td>
          <td>Goku</td>
          <td>孫悟空 (Son Gokū)</td>
        </tr>
        <tr>
          <td>Solo Leveling</td>
          <td>Sung Jin-Woo</td>
          <td>성 진우 (Seong Jin-Woo)</td>
        </tr>
        <tr>
          <td>Jujutsu Kaisen</td>
          <td>Yuji Itadori</td>
          <td>虎杖 悠仁 (Itadori Yūji)</td>
        </tr>
        <tr>
          <td>Naruto</td>
          <td>Naruto Uzumaki</td>
          <td>うずまき ナルト (Uzumaki Naruto)</td>
        </tr>
        <tr>
          <td>One Piece</td>
          <td>Monkey D. Luffy</td>
          <td>モンキー・D・ルフィ</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
